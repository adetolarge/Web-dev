<html lang="en">

<body>
   <header>
    <!-- NAVIGATION BAR AREA -->
     <nav>
        <!-- <a href="#"><img src="" alt="" id="logo"></a> -->

            <li><a class="active" href="main.html">Home</a></li>

   <main>

    <!-- Product Listing Container -->
<div class="product-listing-container">

      <button class="add-to-cart-btn">Add to Cart</button>

    <div class="product-item">
