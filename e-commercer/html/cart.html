<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/cart.css">
</head>
<body>
    <header>
        <!-- NAVIGATION BAR AREA -->
        <nav>
            <img class="logo" src="/tolarge-logo.jpg" alt="LOGO" width="60px" height="60px">
              <!-- <a href="#"><img src="" alt="" id="logo"></a> -->
              <ul id="navlist">
                  <li><a class="active" href="main.html">Home</a></li>
                  <li><a href="product.html">Products</a></li>
                  <li><a href="contact.html">Contact us</a></li>
                  <li>
                      <form class="search-bar" action="">
                          <i class="ri-search-line"></i>
                          <input type="text" name="" id="" placeholder="search" >
                       </form>
                  </li>
                  <li><button id="profile"><img src="../assets/profile icon.png" alt="" height="23px"></button></li>
                  <li><button id="cart">
                      <a href="cart.html">
                          <img src="../assets/cart.png" alt="" height="23px">
                      </a></button></li>
              </ul>
           </nav>
       </header>
       <main>
        <h1>Cart</h1>
        <div class="cart-container">
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody id="cart-body">
                    <!-- cart items will be rendered here -->
                </tbody>
            </table>
            <div class="cart-footer">
                <p>Subtotal: $<span id="subtotal">0.00</span></p>
                <p>Tax (8%): $<span id="tax">0.00</span></p>
                <p>Total: $<span id="total">0.00</span></p>
                <button id="checkout-btn">Checkout</button>
            </div>
        </div>
    </main>

</body>
<script src="../js/main.js"></script>
</html>
